apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: network-tools
spec:
  source:
    type: Git
    git:
      uri: 'https://github.com/openshift/network-tools'
      ref: release-4.12
    contextDir: .
    images:
      - from:
          kind: ImageStreamTag
          name: 'release:ovn-kubernetes'
        as:
          - registry.ci.openshift.org/ocp/4.13:ovn-kubernetes-rhel-9
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: Dockerfile
      from:
        kind: "ImageStreamTag"
        name: "release:tools"
  output:
    to:
      kind: ImageStreamTag
      name: 'release:network-tools'
