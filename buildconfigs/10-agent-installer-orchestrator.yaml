apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: agent-installer-orchestrator
spec:
  source:
    type: Git
    git:
      uri: 'https://github.com/openshift/assisted-installer'
      ref: release-4.12
    contextDir: .
    images: []
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: Dockerfile.assisted-installer.ocp
      from:
        kind: "ImageStreamTag"
        name: "release:base"
  output:
    to:
      kind: ImageStreamTag
      name: 'release:agent-installer-orchestrator'
