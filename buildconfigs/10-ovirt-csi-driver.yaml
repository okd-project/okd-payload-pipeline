apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: ovirt-csi-driver
spec:
  source:
    type: Git
    git:
      uri: 'https://github.com/openshift/ovirt-csi-driver'
      ref: release-4.12
    contextDir: .
    images: []
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: Dockerfile.openshift
      from:
        kind: "ImageStreamTag"
        name: "release:base"
  output:
    to:
      kind: ImageStreamTag
      name: 'release:ovirt-csi-driver'
