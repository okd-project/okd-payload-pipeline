apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: ovn-kubernetes-base
spec:
  source:
    type: Git
    git:
      uri: 'https://github.com/openshift/ovn-kubernetes'
      ref: release-4.12
    contextDir: .
    images: []
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      # Dockerfile.rhel9 is suitable for 4.13 only
      dockerfilePath: Dockerfile.base
      from:
        kind: "ImageStreamTag"
        name: "release:base"
      buildArgs:
        - name: ovsver
          value: 3.1.0-17.el9s
        - name: ovnver
          value: 22.03.0-22.el9s
  output:
    to:
      kind: ImageStreamTag
      name: 'release:ovn-kubernetes-base'
